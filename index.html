<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  </head>
  <body style="padding-top: 50px;">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h2 style="width: 300px; padding-left: 0">Create new note</h2>
          <form style="width: 300px;">
            <div class="form-group">
              <label>Note title: </label>
              <input name="title" type="text" class="form-control" id="note-title" />
            </div>
            <div class="form-group">
              <label>Note content: </label>
              <textarea name="content" class="form-control" id="note-content" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-4">
          <button class="btn btn-secondary" id="view-btn">All Notes</button>
          <div id="notes-viewer"></div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
